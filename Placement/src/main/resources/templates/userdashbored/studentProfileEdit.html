<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/editprofile.css}">
</head>
<body>

<h2>Edit Profile</h2>

<form action="#" th:action="@{/user/save-profile}" th:object="${profile}" method="post" enctype="multipart/form-data">
    
    <!-- Phone -->
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" placeholder="Enter phone number" required/>
    <br>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required/>
    <br>

    <!-- Education -->
    <label for="education">Education:</label>
    <input type="text" id="education" th:field="*{education}" placeholder="Enter your education details" required/>
    <br>

    <!-- Skills -->
    <label for="skills">Skills:</label>
    <input type="text" id="skills" th:field="*{skills}" placeholder="Enter skills" required/>
    <br>

    <!-- LinkedIn Profile -->
    <label for="linkedinProfile">LinkedIn Profile:</label>
    <input type="url" id="linkedinProfile" th:field="*{linkedinProfile}" placeholder="Enter LinkedIn Profile URL"/>
    <br>

    <!-- Resume Upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" th:field="*{resume}" accept=".pdf,.doc,.docx"/>
    <br>

    <!-- Experience -->
    <label for="experience">Experience:</label>
    <textarea id="experience" th:field="*{experience}" placeholder="Describe your job experience"></textarea>
    <br>

    <!-- Submit Button -->
    <button type="submit">Save</button>
</form>

</body>
</html>

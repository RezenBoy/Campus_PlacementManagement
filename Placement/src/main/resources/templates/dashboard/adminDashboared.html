<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" th:href="@{/css/dashboredcss.css}">
    <!-- Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- Dashboard Wrapper -->
<div class="dashboard-wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome, Admin</h1>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-users card-icon"></i>
                <h2>Total Students</h2>
                <p th:text="${totalStudents}">0</p> <!-- Dynamic value -->
            </div>

            <div class="card">
                <i class="fas fa-briefcase card-icon"></i>
                <h2>Job Listings</h2>
                <p th:text="${jobListings}">0</p> <!-- Dynamic value -->
            </div>

            <div class="card">
                <i class="fas fa-file-alt card-icon"></i>
                <h2>Applications</h2>
                <p th:text="${applications}">0</p> <!-- Dynamic value -->
            </div>

            <div class="card">
                <i class="fas fa-envelope card-icon"></i>
                <h2>Messages</h2>
                <p th:text="${messages}">0</p> <!-- Dynamic value -->
            </div>
        </div>
    </div>
</div>

<!-- Link to your custom JavaScript file -->
<script th:src="@{/js/dashbored.js}"></script>

</body>
</html>

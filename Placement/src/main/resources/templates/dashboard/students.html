<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/studentDashForm.css}">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="content-header">
                <h1><i class="fas fa-users"></i> All Students</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search students...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <a th:href="@{/admin/students/add}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Student
                    </a>
                </div>
            </div>

            <div class="content-body">
                <div class="card">
                    <div class="table-responsive">
                        <table class="student-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}">
                                    <td th:text="${student.id}"></td>
                                    <td>
                                        <img th:src="@{/images/default-profile.png}" 
                                             class="student-avatar" alt="Profile">
                                        <span th:text="${student.name}"></span>
                                    </td>
                                    <td th:text="${student.email}"></td>
                                    <td class="actions">
                                        <a th:href="@{'/admin/students/delete/' + ${student.id}}" 
                                           class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this student?')">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Job</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
     <!-- Sidebar -->
     <div th:replace="fragments/sidebar :: sidebar"></div>

    <h1>Add New Job</h1>
    
    <form action="/admin/jobs/save" method="post">
        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter job title">
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required placeholder="Enter company name">
        </div>

        <div class="form-group">
            <label for="location">Job Location</label>
            <input type="text" id="location" name="location" required placeholder="Enter job location">
        </div>

        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="4" required placeholder="Enter job description"></textarea>
        </div>

        <!-- Adding Deadline field -->
        <div class="form-group">
            <label for="deadline">Job Deadline</label>
            <input type="date" id="deadline" name="deadline" required>
        </div>

        <!-- Adding Job Type field (e.g., Full-time, Part-time, Internship) -->
        <div class="form-group">
            <label for="jobType">Job Type</label>
            <select id="jobType" name="jobType" required>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Add Job</button>
        </div>
    </form>

    <a href="/admin/jobs">Back to Job Listings</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" th:href="@{/css/dashboredcss.css}">
</head>
<body>

<div class="main-content">
  <h1>Edit Your Profile</h1>

  <form th:action="@{/user/edit}" th:object="${user}" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div>
      <label for="email">Email (read-only):</label>
      <input type="email" id="email" th:field="*{email}" readonly />
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" th:field="*{phone}" />
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" />
    </div>

    <div>
      <button type="submit">Save Changes</button>
      <a th:href="@{/user/profile}">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>

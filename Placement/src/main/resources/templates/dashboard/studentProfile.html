<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/dashboredcss.css}">
</head>

<body>

  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
        <h2 class="sidebar-title">Student Panel</h2>
      </div>
      
      <ul class="sidebar-menu">
        <li><i class="fas fa-home"></i> <span>Dashboard</span></li>
        <li><i class="fas fa-user"></i> <a th:href="@{/user/profile}"><span>Profile</span></a></li>
        <li><i class="fas fa-briefcase"></i> <a th:href="@{/user/jobs}"><span>Applied Jobs</span></a></li>
        <li><i class="fas fa-clipboard-list"></i> <a th:href="@{/user/application-status}"><span>Applications Status</span></a></li>
        <li><i class="fas fa-envelope"></i> <span>Messages</span></li>
        <li><i class="fas fa-sign-out-alt"></i> <a th:href="@{/logout}" class="logout-link"><span>Logout</span></a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Your Profile</h1>

      <!-- Profile Information -->
      <div class="profile-info">
        <p><strong>Name:</strong> <span th:text="${user.name}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">johndoe@example.com</span></p>
        <a th:href="@{/user/edit}" class="btn">Edit Profile</a> <!-- Link to edit profile -->
      </div>
    </div>
  </div>

  <script th:src="@{/js/dashbored.js}"></script>

</body>
</html>

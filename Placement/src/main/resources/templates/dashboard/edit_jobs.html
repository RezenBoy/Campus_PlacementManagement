<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" href="/css/adminDashForm.css">
</head>
<body>
    <h1>Edit Job</h1>

    <!-- Form to edit job details -->
    <form action="/admin/jobs/update/{id}" method="post">
        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" value="{{job.title}}" required placeholder="Enter job title">
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" value="{{job.companyName}}" required placeholder="Enter company name">
        </div>

        <div class="form-group">
            <label for="location">Job Location</label>
            <input type="text" id="location" name="location" value="{{job.location}}" required placeholder="Enter job location">
        </div>

        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="4" required placeholder="Enter job description">{{job.description}}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Update Job</button>
        </div>
    </form>

    <a href="/admin/jobs">Back to Job Listings</a>
</body>
</html>

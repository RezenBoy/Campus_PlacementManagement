<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/studentDashForm.css}">
</head>
<body>

    <div class="main-content">
        <h1>Edit Student</h1>

        <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required>

            <label>Phone:</label>
            <input type="text" th:field="*{phone}" required>

            <label>Department:</label>
            <input type="text" th:field="*{department}" required>

            <label>Resume Link:</label>
            <input type="text" th:field="*{resumeLink}" required>

            <button type="submit">Update Student</button>
        </form>

        <a th:href="@{/students}">← Back to Student List</a>
    </div>

</body>
</html>
